<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother's Day!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Happy Mother’s Day 💐</h1>
    <button onclick="revealMessage()">💖 Open My Gift</button>
  </header>

  <section id="messageSection" class="fade-in-section">
    <p>
      Thank you for always being there, its been almost 17 years you've been in my life, your the best mom anyone could ask for, I love you Mom! 💕
    </p>
  </section>

  <main class="content" id="contentSection">
    <!-- First Section -->
    <section class="section">
      <div class="text-column">
        <p class="fading-text">From The Beginning ☀️</p>
      </div>
      <div class="image-column">
        <div class="images-grid">
          <img src="images/photo1.png" alt="Memory 1" />
        </div>
      </div>
    </section>

    <!-- Second Section -->
    <section class="section">
      <div class="image-column">
        <div class="images-grid">
          <img src="images/photo2.png" alt="Memory 2" />
        </div>
      </div>
      <div class="text-column">
        <p class="fading-text"> To Now 🌸</p>
      </div>
    </section>
  </main>

  <div class="hearts" id="hearts"></div>

  <script src="scripts.js"></script>

</body>
</html>
